{% extends "base.html" %}

{% block content %}

    <div>
        <div class="flex h-[150px] w-[100%] border-b-[2px] border-gray-300 items-center justify-center">
            <div class="relative group">
                <button class="px-4 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500 hover:bg-gray-400">Toggle Dropdown</button>
                <ul class="hidden absolute right-0 mt-2 space-y-2 bg-white border border-gray-300 rounded-md shadow-lg group-hover:block">
                    {% for category in all_categories %}
                        <a href="{% url 'veggie:filtered_category' category %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"><li>{{ category }}</li></a>
                    {% endfor %}
                </ul>
            </div>

            {% comment %} <div class="relative group">
                <button class="px-4 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500 hover:bg-gray-400">Toggle Dropdown</button>
                <ul class="hidden absolute right-0 mt-2 space-y-2 bg-white border border-gray-300 rounded-md shadow-lg group-hover:block">
                  <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Item 1</a></li>
                  <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Item 2</a></li>
                  <li><a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Item 3</a></li>
                </ul>
            </div> {% endcomment %}            
        </div>
        <div class="grid grid-cols-4 gap-5 text-center pt-10 pb-10 pl-5 pr-5 ">
            {% for restaurant in all_restaurants %}
                <span class="inline-block mx-5 my-5 aspect-[1/1] rounded-xl shadow-lg">
                    <img src="{{ restaurant.image }}" alt="{{ restaurant.restaurant_text }}" class="rounded-xl">
                    <div class="text-lg">{{ restaurant.restaurant_text }}</div>
                </span>
            {% endfor %}
        </div>
    </div>

{% endblock %}
