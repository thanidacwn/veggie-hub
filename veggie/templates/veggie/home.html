{% extends "base.html" %}

{% block content %}

    <div>
        <div class="flex h-[150px] w-[100%] border-b-[2px] border-gray-300 items-center justify-center">
            <div class="relative group mx-5">
                <button class="flex px-4 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500 hover:bg-gray-400">
                    <div>
                        Toggle Dropdown
                    </div>
                    <svg class="-mr-1 h-1 w-1 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                    </svg>
                </button>
                <ul class="hidden absolute right-0 mt-2 space-y-2 bg-white border border-gray-300 rounded-md shadow-lg group-hover:block">
                    {% for category in all_categories %}
                        <a href="{% url 'veggie:filtered-category' category %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"><li>{{ category }}</li></a>
                    {% endfor %}
                </ul>
            </div>

            <div class="relative group mx-5">
                <button class="flex px-4 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-500 hover:bg-gray-400">
                    <div>
                        Toggle Dropdown
                    </div>
                    <svg class="-mr-1 h-1 w-1 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
                    </svg>
                </button>
                <ul class="hidden absolute right-0 mt-2 space-y-2 bg-white border border-gray-300 rounded-md shadow-lg group-hover:block">
                    {% for state in all_states %}
                        <a href="{% url 'veggie:filtered-state' state %}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"><li>{{ state }}</li></a>
                    {% endfor %}
                </ul>
            </div>          
        </div>
        <div class="grid grid-cols-4 gap-5 text-center pt-10 pb-10 pl-5 pr-5 ">
            {% for restaurant in all_restaurants %}
                <span class="inline-block mx-5 my-5 aspect-[1/1] rounded-xl shadow-lg">
                    <img src="{{ restaurant.image }}" alt="{{ restaurant.restaurant_text }}" class="rounded-xl">
                    <div class="text-lg">{{ restaurant.restaurant_text }}</div>
                </span>
            {% endfor %}
        </div>
    </div>

{% endblock %}
