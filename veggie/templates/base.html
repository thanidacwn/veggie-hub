{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        {% tailwind_css %}
    </head>
    <body>
        <div class="flex h-[70px] border-b-[2px] border-gray-300 text-xl items-center justify-between">
            <a href="{% url "veggie:index" %}" class="ml-[3%]">
                <img src="{% static 'veggie/images/veggiehub-logo.png' %}" alt="veggiehub-logo" class="w-[20vh]">
            </a>
            <div class="flex space-x-12 mr-[3%]">
                <a href="{% url "veggie:index" %}">Home</a>
                {% if not user.is_authenticated %}
                    <a href="{% url "account_login" %}">Login</a>
                    <a href="{% url "account_signup" %}">Sign-up</a>
                {% else %}
                    <a href="#">My reviews</a>
                    <a href="#">Username</a>
                    <a href="{% url "account_logout" %}">Logout</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
